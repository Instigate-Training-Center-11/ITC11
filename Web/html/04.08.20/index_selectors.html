<!DOCTYPE html>
<html>
    <head>
        <title>Selectors in CSS</title>
        <link rel="shortcut icon" href="../favicon-dark.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="description" content="CSS HTML">
        <meta name="keywords" content="HTML, CSS, Selectors">
        <meta name="author" content="Artashes Sargsyan">
        <meta name="viewport" content="width=device-width, internal-scale=1.0">
        <link rel="stylesheet" href="./selectors.css" type="text/css">
    </head>
    <body>
        <h1>All selectors CSS</h1>
        <div class="my_class">
            <p class="red">C</p>
            <span class="red">LASS</span>
        </div>
        <div id="my_id">
            <span>ID</span>
        </div>
        <div class="text_section">
            <span>some text</span>
            <p>span below me:</p>
            <span>some text</span>
        </div>
        <div class="social_media">
            <a id="face" href="https://www.facebook.com/" title="facebook">Facebook</a><br>
            <a id="youtube" href="https://www.youtube.com/" target="_blank">Youtube</a>
        </div>
        <div>
            <p lang="am_AM">Հայերեն</p>
            <p lang="am">էլի Հայերեն</p>
        </div>
        <div>
            <input type="checkbox" checked="checked" value=""> Check please!<br>
            <input type="radio" disabled="disabled" name="type_name" value="radio" checked> Radio button<br>
            <input type="number" min="0" max="9" value="5">
            <input type="email" value="some@text">
            <p>Readonly:<br><input readonly value="Readonly"></p>
            <p>First name:<br> <input type="text" name="name"></p>
            <input type="email" value="some_text">
        </div>
    </body>
</html>
