<!DOCTYPE html>
<html>
    <head>
        <title>Tags in HTML</title>
        <link rel="shortcut icon" href="../favicon-dark.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="description" content="Tags HTML">
        <meta name="keywords" content="HTML, Tags">
        <meta name="author" content="Artashes Sargsyan">
        <meta name="viewport" content="width=device-width, internal-scale=1.0">
        <link rel="stylesheet" href="./style.css"
    </head>
    <body>
    <h4>CSS align-content:</h4>
    <div class="parent_1 animation_left">
        <div class="child_1 red">RED</div>
        <div class="child_1 blue">BLUE</div>
    </div>
    <h4>CSS align-items:</h4>
    <div class="parent_2 animation_right">
        <div class="child_2 red">RED</div>
        <div class="child_2 blue">BLUE</div>
    </div>
    <h4>CSS align-self:</h4>
    <div class="parent_3 animation_left">
        <div class="child_2 red">RED</div>
        <div class="child_2 center blue">BLUE</div>
        <div class="child_2 green">GREEN</div>
    </div>
    </body>
</html>
