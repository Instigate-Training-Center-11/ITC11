<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="shortcut icon" href="../favicon-dark.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="description" content="Table in with using rowspan colspan HTML">

        <meta name="author" content="Artashes Sargsyan">
        <meta name="viewport" content="width=device-width, internal-scale=1.0">
        <style>
            th, td {
                padding: 30px;

                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="4"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </table>
        </div>
    </body>
</html>
