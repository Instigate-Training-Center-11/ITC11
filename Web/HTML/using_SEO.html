<!DOCTYPE html>
<html>
    <head>
        <!-- Tiltle label of your content and how searches see your page in Google and Bing -->
        <title> First html page </title>
        <!-- Links also are important for building of code.-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!--This tells Google that “https://yourwebsite.com/” is the URL of which you’re focusing.-->
        <link rel="canonical" href="https://mywebsite.com/">
        <!-- Like titles, this information shows in search results of Google. -->
        <meta name="desciption" content="Using html tags">
        <!-- For help in boosting search -->
        <meta name="keywords" content="HTML">
        <meta name="og:title" property="og:title" content="The Title of Your Article">
        <meta name="twitter:card" content="summary">
        <!-- This means we have less to worry about in terms of letting Google know our site is ready for smartphones and tablets.-->
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">        
    </head>
    <body>
        <h1> This tag sually reserved for webpage titles.</h1>
        <h2> This tag highlights the topic of the title.</h2> 
        <h3> This tag reflects points in regards to the topic.</h3> 
        <h4> This tag supports points from h3.</h4> 
        <h5> This tag not often used, but great for supporting points of h4. </h5>.
        <!--This tag (alt) tells web browsers what image to show in the content. -->
        <img src="SomeImage.jpg" alt="There will be some image">
    </body>    
</html>
