<!DOCTYPE html>
<html>
    <head>
        <title> First html page </title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="desciption" content="Using html table tag">
        <meta name="keywords" content="HTML">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .border_table {
                border: 5px outset #c2e5e3;
                text-align: center;
            }
            table,
            th,
            td {
                width: 300px;
                height: 50px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table class="border_table">
            <colgroup>
                <col span="2" style="background-color:rgb(236, 221, 240)">
                <col style="background-color: rgb(206, 201, 199)">
            </colgroup>
            <tr>
                <th rowspan="3">First</th>
                <th>Second</th>
                <th colspan="2">Third</th>
            </tr>
            <tr>
                <td>some</td>
                <td>some</td>
                <td>some</td>
            </tr>
            <tr>
                <td>some</td>
                <td rowspan="4">some</td>
                <td>some</td>
            </tr>
            <tr>
                <td>some</td>
                <td>some</td>
                <td>some</td>
            </tr>
            <tr>
                <td>some</td>
                <td>some</td>
                <td>some</td>
            </tr>
            <tr>
                <td>some</td>
                <td>some</td>
                <td>some</td>
            </tr>
        </table>
    </body>
</html>
