<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/jpg" href="https://icon-library.com/images/tags-icon/tags-icon-7.jpg">
        <meta charset="UTF-8">
        <meta name="description" content="Description example">
        <meta name="keywords" content="example, of, keywords">
        <meta name=“robots” content=“index,follow”>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="similarpage.html">
        <title>Table</title>
        
        <meta property="og:title" content="Media title">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.google.com/">
        <meta property="og:image" content="imgexample.img">
        <meta property="og:description" content="Description for media">
        
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@nickname">
        <meta name="twitter:creator" content="@nickname">
        <meta property="og:url" content="http://someurl.com/">
        <meta property="og:title" content="Title Example">
        <meta property="og:description" content="Example of Description">
        <meta property="og:image" content="/urltoimg.png">
        
        <style>
        h1,
        h3 {
            text-align: center;
        }
        
        .blue-square-container {
            text-align: center;
        }
        
        .blue-square {
            background-color: blue;
            border:3px solid black;
            width: 100px;
            height: 100px;
            display:inline-block;
            transform: rotate(20deg);
            align-content: center;
            align-items: stretch;
        }
        
        .green-square {
            background-color: green;
            border:3px dashed black;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            transform: skewY(20deg);
        }

        .red-square {
            background-color: red;
            border: 4px groove black;
            border-radius: 50px 20px;
            width: 100px;
            height: 100px;
            position: relative;
            left: 20%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .purple-square {
            background-color:purple;
            border:5px dotted black;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            transform: skewX(15deg);
        }
        </style>
    </head>
    <body>
        <h1>Centering with CSS</h1>
    
        <h3>Text-Align Method</h3>
        <div class="blue-square-container">
          <div class="blue-square"></div>
        </div>
        
        <h3>Margin Auto Method</h3>
        <div class="green-square"></div>
        
        <h3>Absolute Positioning Method</h3>
        <div class="purple-square"></div>
        <div class="red-square"></div>
    </body>
</html>
