<!DOCTYPE html>
<html>
    <head>
        <title>TABLE</title>
        <meta name="keywords" content="html, css"/>
        <meta name="description" content="Table merge colmns and rows"/>
        <meta name="author" content="Jemma Koninyan">
        <meta charset="UTF8">
        <style>
            .content {
                padding-top: 200px;
                text-align: center;
            }

            .table {
                width: 350px;
                border-collapse: collapse;
                border: 3px solid black;
                margin: 0 auto;
            }

            .td {
                width: 100px;
                height: 80px;
                border: 2px solid;
                background-color:mediumseagreen;
            }

            .td-span{
                background-color:limegreen;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Table</h1>
            <table class="table">
                <tbody>
                    <tr>
                        <td rowspan="3"class="th td-span"></td>
                        <td class="td"></td>
                        <td colspan="2" class="th td-span"></td>
                    </tr>
                    <tr>
                        <td class="td"></td>
                        <td class="td"></td>
                        <td class="td"></td>
                    </tr>
                    <tr>
                        <td class="td"></td>
                        <td rowspan="5" class="th td-span"></td>
                        <td class="td"></td>
                    </tr>
                    <tr>
                        <td class="td"></td>
                        <td class="td"></td>
                        <td class="td"></td>
                    </tr>
                    <tr>
                        <td class="td"></td>
                        <td class="td"></td>
                        <td class="td"></td>
                    </tr>
                    <tr>
                        <td class="td"></td>
                        <td class="td"></td>
                        <td class="td"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
