<!DOCTYPE html>
<html>
    <head>
        <!--
            This is the label of your content and how
            searches see your page in Google and Bing
        -->
        <title>All tags</title>
        <!-- User friendly interface -->
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/2919/2919634.svg"/>
        <meta name="keywords" content="html, css"/>
        <!-- this information shows in search results of Google -->
        <meta name="description" content="HTML tags"/>
        <!--
            Itâ€™s important to note that Google puts emphasis
            on websites that are mobile-friendly.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mane Kolibri">
        <meta charset="UTF8">
        <!--
            In this instance, Google will not index the content
            not follow any of the links
        -->
        <meta name="robots" content="noindex, nofollow">
    </head>
    <body>
        <!-- While H2-H6 tags are considered not as important as H1 tag -->
        <h1>usually reserved for webpage titles</h1>
        <h2>highlights the topic of the title</h2>
        <h3>reflects points in regards to the topic</h3>
        <h4> supports points from h3</h4>
        <h5>not often used, but great for supporting points of h4</h5>
        <h6>Not often used</h6>

        <img alt="My certificate to html classes" src="done.png">

        <!--
            No follow the link, google can't see other page of application
            but user can use the link
        -->
        <a href="https://horses.example.com/Palomino" rel="nofollow">Some link</a>

        <!-- for facebook media optimization -->
        <meta name="og:title" property="og:title" content="my Title">
        <!--
            Twitter media optimization
            Twitter can use OG data in the event it cannot find specific information
        -->
        <meta name="twitter:card" content="summary">
        <!--
            These essentially tell sites like Google
            what domains are the most important to me
        -->
        <link rel = "canonical" href = "https://myWebsite.com/">
    </body>
</html>
