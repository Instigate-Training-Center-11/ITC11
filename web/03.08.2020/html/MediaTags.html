<!DOCTYPE html>
<html>
    <head>
        <title>Media tags</title>
        <link rel="icon" type="image/jpg" href="https://icon-library.com/images/tags-icon/tags-icon-7.jpg">
        <meta charset="UTF-8">
        <meta name="description" content="Media optimisation tags">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="60">

        <!-- Media optimization tags for Facebook, LinkedIn-->
        <meta property="og:title" content="Media title">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.google.com/">
        <meta property="og:image" content="imgexample.img">
        <meta property="og:description" content="Description for media">

        <!-- Media optimization tags for Twitter-->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@nytimesbits" />
        <meta name="twitter:creator" content="@nickbilton" />
        <meta property="og:url" content="http://bits.blogs.nytimes.com/2011/12/08/a-twitter-for-my-sister/" />
        <meta property="og:title" content="A Twitter for My Sister" />
        <meta property="og:description" content="In the early days, Twitter grew so quickly that it was almost impossible to add new features because engineers spent their time trying to keep the rocket ship from stalling." />
        <meta property="og:image" content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg" />
    <head>
    <body></body>
<html>
