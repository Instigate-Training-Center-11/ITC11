<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- The viewport is the user's visible area of a web page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add icon fot title -->
        <link rel="shortcut icon" type="image/x-icon" 
            href="./resources/globe_magnifier_glass_search_icon_148678.ico">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <!-- class_name -->
        <h1 class="class_name">Header</h1>

        <!-- class_name1 class_name2 -->
        <p>.class1.class2</p>
        <ul>
            <li class="class1">1</li>
            <li>2</li>
            <li class="class1 class2">3</li>
            <li class="class2">4</li>
            <li class="class1 class2">5</li>        
        </ul>
        <hr>

        <!-- #id -->
        <div>
            <p class="class3" id="name">Element.class_name</p>
        </div>
        <p>'p' elements that are placed immediately after 'div' elements</p>
        <hr>

        <!-- element ~ element -->
        <h5>row 1</h5>
        <b></b>
        <h5>row 2</h5>
        <h5>row 3</h5>
        <i>italic text</i>
        <h5>row 4</h5>
        <hr>

        <!-- attribute -->
        <img src="https://image.freepik.com/free-vector/ui_36402-65.jpg" alt="image">

        <!-- attr ~= val -->
        <h4 attr="first name">first name</h4>
        <h4 attr="surname">surname</h4>
        <h4 attr="The first">The first</h4>
        <hr>

        <!-- attr |= val, attr ^= val, attr $= val -->
        <p size="max" col="test">a</p>
        <p size="min" col="row-first">b</p>
        <p size="min" col="col-first">c</p>
        <p size="max-M" col="test">d</p>
        <p size="max-size" col="col-first">e</p>
        <br><hr><br>

        <!-- attr *= val -->
        <h2 row="test">Row 1</h2>
        <h2 row="big">Row 2</h2>
        <h2 row="test">Row 3</h2>
        <h2 row="small">Row 4</h2>
    </body>
</html>
