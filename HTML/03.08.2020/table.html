<!DOCTYPE html>
<html>
	<head>
        <title>HTML Tags</title>
        <style>
            .content {
                padding-top: 150px;
                text-align: center;
            }

            .table{
                width: 300px;
                border: 1px solid;
                margin: 0 auto;
            }

            .td{
                width: 50px;
                height: 30px;
                text-align: center;
                border: 1px solid;
                background-color: cadetblue;
                font-weight: 900;
            }

            .td-span{
                background-color: darkslategrey;
                font-weight: 900;
                text-align: center;
            }
        </style>
	</head>
    <body>
        <div class="content">
            <h1>Table</h1>
            <table class="table">
                <tbody>
                    <tr>
                        <td rowspan="3" class="th td-span">1</td>
                        <td class="td">2</td>
                        <td colspan="2" class="th td-span">3</td>
                    </tr>
                    <tr>
                        <td class="td">4</td>
                        <td class="td">5</td>
                        <td class="td">6</td>
                    </tr>
                    <tr>
                        <td class="td">7</td>
                        <td rowspan="5" class="th td-span">8</td>
                        <td class="td">9</td>
                    </tr>
                    <tr>
                        <td class="td">10</td>
                        <td class="td">11</td>
                        <td class="td">12</td>
                    </tr>
                    <tr>
                        <td class="td">10</td>
                        <td class="td">11</td>
                        <td class="td">12</td>
                    </tr>
                    <tr>
                        <td class="td">10</td>
                        <td class="td">11</td>
                        <td class="td">12</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
